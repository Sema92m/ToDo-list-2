<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./src/css/style.min.css" />
        <link
            rel="shortcut icon"
            href="./src/icons/favicon.svg"
            type="image/x-icon"
        />
        <title>Todo</title>
    </head>
    <body>
        <div class="container">
            <div class="display-4 mb-2"  style='color: #1b8613; font-weight: 400;'>ToDo app</div>
            <div class="h4 mb-4 ml-1">Co dzisiaj robimy?</div>

            <div class="card mb-4">
                <ul id="tasksList" class="list-group list-group-flush">
                </ul>
            </div>

            <div class="card bg-light">
                <div class="card-header py-2">Dodaj nowe zadanie</div>
                <div class="card-body py-2">
                    <form id="form">
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control"
                                id="taskInput"
                                placeholder="Tekst zadania"
                                required
                            />
                            <!-- <small id="emailHelp" class="form-text text-muted"
                                >Co robimy, ile to zajmie czasu, jaki wynik?</small
                            > -->
                        </div>
                        <button
                            type="submit"
                            class="btn btn-primary btn-lg active"
                        >
                            Dodaj
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script src="./src/js/index.js"></script>
    </body>
</html>
